<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container-fluid main-background">
    <div class="login-window">
      <div class="row">
        <div class="col-6">
          <h5>Log in</h5>
          <form>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-dark col-12">Log in</button>
          </form>
        </div>
        <div class="col-6">
          <h5>create an account</h5>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="inputFirstName" placeholder="First name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email address">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="inputPassword" placeholder="New password">
            </div>
            <button type="submit" class="btn btn-dark col-12">Register</button>
        </div>
        </form>
        <p><span>or continue with</span></p>
      </div>
    </div>
  </div>


  </div>







  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
